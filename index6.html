<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css" type="text/css">
    <title>JS 1</title>
</head>
<body>
    
    <div class="cont">
        <div class="input">
            <form action="" name="form1" class="formulario f1">
                    <h3>Coloque la distancia a recorrer</h3>
                    <input type="number" placeholder="Distancia en metros" name="distancia">
                    <button type="submit">Calcular medio de transporte</button>
            </form> 
        </div>    
        <div class="resultado1">
            <h2>Resultados Ejercicio 1</h2>
        </div>
    </div>
    <div class="cont">     
        <div class="input">    
            <form action="" name="form2" class="formulario f2">
                    <h3>Ingresar numeros, separados por comas</h3>
                    <textarea name="texto" id="" cols="30" rows="10"></textarea>
                    <button type="submit">Calcular maximo</button>
            </form>
        </div>
        <div class="resultado2">
            <h2>Resultados Ejercicio 2</h2>
        </div>
    </div>

    <script src="js1.js"></script>
</body>
</html>
